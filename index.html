<!DOCTYPE html>
<html>
    <head>
        <style>
        .center {
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            padding: 35px;
        }
        
        .alarm {
            display: inline-block;
            width: 90%;
            border: solid black;
            padding: 10px;
            font-size: 32px;
            text-align: center;
        }

        .button {
            position: relative;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 18px;
            text-align: center;
            font-size: 14px;
            margin-left: auto;
            margin-right: auto;
            opacity: 1;
            transition: 0.3s;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {opacity: 0.8}
        </style>
    </head>
    <body style="background-color: #f0f0f0">
        <div class="center">
            <p id="p1" style="margin: 0; padding: 0; text-align: center; font-size: 42px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;"></p>
            <p id="p2" style="margin: 0; padding: 0; text-align: center; font-size: 32px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>
            <br><br>
            <div style="width: 100%; margin: auto;"><button class="button">Set Alarm</button></div>
        </div>
        <script>
        setInterval(function alarm(){
            var now = new Date();
            var hours = checkNum(now.getHours());
            var minutes = checkNum(now.getMinutes());
            var seconds = checkNum(now.getSeconds());
            document.getElementById('p1').innerHTML = hours + ":" + minutes + ":" + seconds;
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            document.getElementById('p2').innerHTML = days[now.getDay()] + " - " + months[now.getMonth()] + " " + now.getDate() + "." + now.getFullYear();
        }, 500);
        function checkNum(a) {
            if (a < 10) {
                return "0" + a;
            } else {
                return a;
            }
        }
        </script>
    </body>
</html>
